{% extends 'base.html'%}
{% block content %}
<br>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-bg-6 offset-md-3"><br>
                <div class="card">
                    <form action="{% url 'paisamoney' user.username %}" method="POST">
                        <div class="container">
                            <div class="form-group row row-content">
                                {% csrf_token %}
                                <br><br>
                                <div class="col col-8"><br>
                                    <input type="number" class="form-control" placeholder="Enter number of silver coin to buy" id="silver" name="totalsilvers" required>
                                </div>
                                <div class="col col-8"><br>
                                    <label type="number" class="form-control">1.5$/silver</label>
                                </div>
                                <div style="text-align:center">
                                    <input type="submit" class="btn btn-primary" value="Buy">
                                </div>
                            </div>
                        </div>    
                    </form>
                </div><br><br>
            </div>
            <table class="table  table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Number of silvers</th>
                        <th>Cost per silvers</th>
                        <th>Total cost</th>
                        <th>Buy</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tmp in tmp %}
                    <tr>
                        <td>{{tmp.username}}</td>
                        <td>{{tmp.silver}}</td>
                        <td>{{tmp.costpersilver}}</td>
                        <td>{{tmp.total_cost}}</td>
                        <td><a role="button" class="btn btn-primary" >Buy</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <br><br><br><br>
{% endblock %}
