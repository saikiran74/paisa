{% extends 'base.html'%}
{% block content %}
            <br><br>
            
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-bg-6">
                        {% for cash in balance %}
                            {% if cash.username == user.username %}
                                <div class="card">
                                    <div class="bg-primary">
                                        <div class="container">
                                            <h3>Balance</h3>
                                        </div>
                                    </div>
                                    <div class="card-body row">
                                        <div class="row col-12">
                                            <h5  class="col col-6">Money</h5>
                                            <label title="Money" class="col-6 form-control">{{cash.moneybalance}}</label>
                                        </div>
                                        <div class="row col-12">
                                            <h5 class="col col-6 ">Coins</h5>
                                            <label title="Money" class="col-6 form-control">{{cash.silverbalance}}</label>
                                        </div>
                                        <div class="row col-12">
                                            <h5 class="col col-6 ">Bonus</h5>
                                            <label class="col col-6 form-control" type="text" value="5000">{{cash.bonus}}</label>
                                        </div>
                                    </div>
                                    
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="col-12 col-sm-6 col-bg-6">
                        <br>
                        <div class="card">
                            <form action="{% url 'pay' user.username %}" method="POST">
                                <div class="container">
                                    <div class="form-group row row-content">
                                        {% csrf_token %}
                                        <br><br>
                                        <div class="col col-8"><br>
                                            <input type="number" class="form-control" placeholder="Enter amount to add in $" id="amount" name="amount" required>

                                        </div>
                                        <div class="col col-8"><br>
                                            <input type="number" class="form-control" placeholder="Enter number of silver coin to add " id="silver" name="silver" required>
                                            
                                        </div>
                                        <div style="text-align: center;">
                                            <input type="submit" class="btn btn-primary" value="Pay">
                                        </div>
                                        
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                        <br><br><br>
                    </div><br><br><br>
                    <!--<div class="col-12 col-sm-12 col-bg-12">
                        <div class="card">
                            <img class="fuild" src="images/worldmap.gif">
                        </div>
                    </div>-->
                </div>
            </div>


            <br><br><br><br>

            
{% endblock %}
